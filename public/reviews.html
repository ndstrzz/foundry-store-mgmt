<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Reviews</title>
    <link rel="stylesheet" href="css/product-details.css">
</head>
<body onload="getReviews();">

    <!-- Back Button Positioned Beside Foundry Logo -->
    <a id="backButton" href="#" class="back-button">
        <img src="images/back-icon.png" alt="Back Icon">
    </a>

    <div class="review-page-container">
        <!-- Right Column containing Reviews and Review Form -->
        <div class="review-section">
            <h3>Reviews</h3>
            <div id="reviewsContainer" class="reviews-container">
                <!-- Reviews will be dynamically added here and should be scrollable -->
            </div>
        </div>

        <!-- Review Form Section -->
        <div class="review-form-section">
            <h4>Write a review</h4>
            <form id="reviewForm">
                <textarea id="reviewText" placeholder="Write your review here..." required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Include the review.js script -->
    <script src="js/review.js"></script>
</body>
</html>
