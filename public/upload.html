<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Product - Foundry</title>
    <link rel="stylesheet" href="css/upload.css">
</head>
<body>
    <!-- Back Button -->
    <a href="index.html" class="back-button">
        <img src="images/back-icon.png" alt="Back Icon">
    </a>

    <!-- Main Container for Upload Page -->
    <div class="upload-container">
        <!-- Left Section with Product Icon -->
        <div class="icon-section">
            <!-- Image Upload Preview -->
            <label for="image-upload" style="cursor: pointer;">
                <img src="images/product-icon.png" alt="Product Icon" class="product-icon" id="image-preview">
            </label>
            <input type="file" id="image-upload" style="display: none;" accept="image/*" onchange="previewImage(event)">
        </div>
        
        <!-- Right Section with Form -->
        <div class="form-section">
            <h4>Product name</h4>
            <input type="text" id="name" class="form-control mb-3" placeholder="Enter product name">

            <h4>Price</h4>
            <input type="number" id="price" class="form-control mb-3" placeholder="Enter product price">

            <h4>Description</h4>
            <textarea id="description" class="form-control mb-3" placeholder="Enter product description" maxlength="250"></textarea>

            <h4>Size & fit</h4>
            <input type="text" id="size" class="form-control mb-3" placeholder="Enter size and fit details" maxlength="50">

            <button type="button" class="btn upload-button" onclick="addProduct()">Upload</button>
        </div>
    </div>

    <!-- Popup Notification -->
    <div id="popup-notification" class="popup">
        <div class="popup-content">
            <p>Product uploaded successfully!</p>
            <button onclick="closePopup()">Okay</button>
        </div>
    </div>

    <script src="js/upload.js"></script>
</body>
</html>
