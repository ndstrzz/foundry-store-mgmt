<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundry Homepage</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body onload="getProducts()">
    <!-- Header Section -->
    <header class="header">
        <input type="text" placeholder="Search..." class="search-bar">
        <a href="upload.html">
            <img src="images/product-icon.png" alt="Upload Icon" class="upload-icon">
        </a>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Optional: Add content or background image for hero section here -->
    </section>

    <!-- Product Section with Grid Layout -->
    <section class="product-section">
        <div class="product-grid" id="productGrid">
            <!-- Products will be dynamically added here by JavaScript -->
        </div>
    </section>

    <script src="js/get.js"></script>
</body>
</html>
