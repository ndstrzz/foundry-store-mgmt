<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundry Product Upload</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>


    <title>Foundry Homepage</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <input type="text" placeholder="Search..." class="search-bar">
        <a href="upload.html">
            <img src="images/product-icon.png" alt="Upload Icon" class="upload-icon">
        </a>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
    </section>

    <!-- Product Listing Section -->
    <section class="product-listing">
        <div class="products-grid">
            <!-- Example Product Items - This section will be dynamically generated in a real application -->
            <div class="product-item">
                <img src="images/jeans.png" alt="Product Image">
                <p>SUMMER 2024 WINTER PANT</p>
                <p>$99.00</p>
            </div>
            <div class="product-item">
                <img src="images/jeans.png" alt="Product Image">
                <p>SUMMER 2024 WINTER PANT</p>
                <p>$99.00</p>
            </div>
            <!-- Repeat as needed for more products -->
        </div>
    </section>

    <script src="js/product.js"></script>
</body>
</html>
